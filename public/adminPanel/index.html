<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="shortcut icon" href="../icons/iconv.png">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Каталог</title>
    <!--GLOBAL CSS START-->
    <link rel="stylesheet" href="../modules/global/css/android/button.css">
    <link rel="stylesheet" href="../styles/home/button.up.css">
    <link rel="stylesheet" href="../styles/home/footer.css">
    <link rel="stylesheet" href="../styles/home/menu.mobile.css">
    <link rel="stylesheet" href="../styles/home/header.css">
    <link rel="stylesheet"
          href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/>
    <!--GLOBAL CSS END-->
    <!--    <link href="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/css/suneditor.min.css" rel="stylesheet">-->
    <!--<script src="https://cdn.jsdelivr.net/npm/suneditor@latest/dist/suneditor.min.js"></script>-->
    <!--<script src="https://cdn.jsdelivr.net/npm/suneditor@latest/src/lang/ua.js"></script>-->
    <link rel="stylesheet" href="./css/editor.css">
    <script src="//cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/lettering.js/0.6.1/jquery.lettering.min.js"></script>
    <link rel="stylesheet" href="../modules/dialog/dialog.css">
    <script src="../modules/dialog/dialog.js"></script>
</head>
<body>
<div class="stop">
    <div class="word">Завантаження...</div>
    <div class="overlay"></div>
</div>
<div class="webcontent hide">
    <button class="up-btn android-button"><span class="material-symbols-outlined">expand_less</span></button>
    <span class="material-symbols-outlined" id="menu-burger">menu</span>
    <div class="menu-container">
        <div class="menu">
            <div class="menu-header">
                <div class="menu-header-avatar">
                    <img src="../imgs/SET/LOGO.png" alt="avatar" class="avatar">
                    <small-text>ТОВ «УТЕК-ПОДІЛЛЯ»</small-text>
                </div>
            </div>
            <a href="../Home/" class="menu-item android-button" id="home-mob">
                <span class="material-symbols-outlined">home</span>
                <text>Головна</text>
            </a>
        </div>
    </div>
    <div id="web">
        <div class="app-locker"></div>
        <div class="header">
            <a href="#default" class="logo">
                <img src="../imgs/logo.png" alt="logo" class="logo">
            </a>
            <div class="header-right">
                <a href="../Home/" class="menu-item android-button" title="Головна" id="home-mob">
                    <span class="material-symbols-outlined">home</span>
                    <text>Головна</text>
                </a>
            </div>
        </div>
        <div class="editor">
            <!--        <input id="nameprod" placeholder="Введіть назву">-->
            <div class="controlsprojects">
                <div class="newitem" id="add"><img src="../imgs/add.svg" alt="add" class="addicns"> Додати
                    <div class="items">
                        <span class="subitem" itemname="cat">Категорію</span>
                        <span class="subitem" itemname="prod">Продукт</span>
                    </div>
                </div>
                <div class="newitem" id="delete"><img src="../imgs/remove.svg" alt="add" class="addicns"> Видалити
                    <div class="items">
                        <span class="subitem" itemname="cat">Категорію</span>
                        <span class="subitem" itemname="prod">Продукт</span>
                    </div>
                </div>
            </div>
            <div class="main"></div>
        </div>
        <button id="save">Зберегти</button>
    </div>
</div>
<script src="../global/reArray.js"></script>
<script src="../global/deviceDetect.js"></script>
<script src="../global/dialog.js"></script>
<script src="../modules/global/server.js"></script>
<script src="../modules/global/js/android/button.js"></script>
<script src="../modules/menu/mobile.menu.js"></script>
<script src="../scripts/home/menu.js"></script>
<script src="../modules/global/button.up.js"></script>
<script src="../global/index.js"></script>
<script src="./js/index.js"></script>
</body>
</html>
